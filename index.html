<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sara Chatbot</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    #chatbox { max-width: 600px; margin: 2em auto; background: white; padding: 1em; border-radius: 8px; }
    .message { margin: 0.5em 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    input[type="text"] { width: 100%; padding: 0.5em; margin-top: 1em; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>HP Notebook Support Center (Sara) </h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask a question..." />
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
